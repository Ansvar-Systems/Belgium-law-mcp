name: CI

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'fix/*'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 6 * * 1'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Security audit (production deps)
        run: npm audit --omit=dev --audit-level=high

      - name: Build
        run: npm run build

      - name: Run full test suite
        run: npm test

      - name: Run contract tests in nightly mode
        if: github.event_name == 'schedule' && matrix.node-version == 22
        run: CONTRACT_MODE=nightly npm run test:contract

      - name: Coverage report
        if: matrix.node-version == 22
        run: npm run test:coverage

      - name: Upload coverage artifact
        if: matrix.node-version == 22
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
